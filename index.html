<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-Screen Balancing System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            min-width: 120px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .slider-section {
            margin-bottom: 20px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .rate-value {
            color: #667eea;
            font-size: 1.2em;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .tasks-list {
            margin-bottom: 25px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .task-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-name {
            font-weight: 600;
            color: #333;
        }

        .task-points {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-edit {
            background: #fbbf24;
            color: white;
        }

        .btn-edit:hover {
            background: #f59e0b;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .summary-row:last-child {
            margin-bottom: 0;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.3);
            font-size: 1.5em;
            font-weight: 700;
        }

        .btn-generate {
            width: 100%;
            background: #10b981;
            color: white;
            padding: 15px;
            font-size: 1.2em;
        }

        .btn-generate:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-generate:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-size: 1.1em;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Do-Screen Balance</h1>
        <p class="subtitle">Earn your screen time, one task at a time!</p>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What did you do? (e.g., Drink water, Homework)">
                <select id="pointsSelect">
                    <option value="1">1 Point</option>
                    <option value="2">2 Points</option>
                    <option value="5">5 Points</option>
                    <option value="10">10 Points</option>
                </select>
                <button class="btn btn-add" onclick="addTask()">Add Task</button>
            </div>

            <div class="slider-section">
                <div class="slider-label">
                    <span>Interest Rate (Bonus Multiplier)</span>
                    <span class="rate-value" id="rateDisplay">2.5%</span>
                </div>
                <input type="range" id="rateSlider" min="0" max="5" step="0.1" value="2.5" oninput="updateRate()">
            </div>
        </div>

        <div class="tasks-list" id="tasksList"></div>

        <div class="summary" id="summary" style="display: none;">
            <div class="summary-row">
                <span>Tasks Completed:</span>
                <span id="taskCount">0</span>
            </div>
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">0 RP</span>
            </div>
            <div class="summary-row">
                <span>Bonus (Compound Interest):</span>
                <span id="bonus">0 RP</span>
            </div>
            <div class="summary-row">
                <span>TOTAL REWARD POINTS:</span>
                <span id="total">0 RP</span>
            </div>
        </div>

        <button class="btn btn-generate" id="generateBtn" onclick="generateCertificate()" disabled>
            Generate Certificate ðŸ“„
        </button>
    </div>

    <script>
        let tasks = [];
        let interestRate = 2.5;
        let editingIndex = -1;

        // Load tasks from localStorage on page load
        window.onload = function() {
            const savedTasks = localStorage.getItem('screenBalanceTasks');
            const savedRate = localStorage.getItem('interestRate');
            
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                renderTasks();
            }
            
            if (savedRate) {
                interestRate = parseFloat(savedRate);
                document.getElementById('rateSlider').value = interestRate;
                updateRate();
            }
        };

        function saveTasks() {
            localStorage.setItem('screenBalanceTasks', JSON.stringify(tasks));
        }

        function updateRate() {
            interestRate = parseFloat(document.getElementById('rateSlider').value);
            document.getElementById('rateDisplay').textContent = interestRate.toFixed(1) + '%';
            localStorage.setItem('interestRate', interestRate);
            calculateSummary();
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const pointsSelect = document.getElementById('pointsSelect');
            const taskName = taskInput.value.trim();
            const points = parseInt(pointsSelect.value);

            if (!taskName) {
                alert('Please enter a task name!');
                return;
            }

            if (editingIndex >= 0) {
                tasks[editingIndex] = { name: taskName, points: points };
                editingIndex = -1;
                document.querySelector('.btn-add').textContent = 'Add Task';
            } else {
                tasks.push({ name: taskName, points: points });
            }

            taskInput.value = '';
            saveTasks();
            renderTasks();
        }

        function editTask(index) {
            const task = tasks[index];
            document.getElementById('taskInput').value = task.name;
            document.getElementById('pointsSelect').value = task.points;
            editingIndex = index;
            document.querySelector('.btn-add').textContent = 'Update Task';
            document.getElementById('taskInput').focus();
        }

        function deleteTask(index) {
            if (confirm('Delete this task?')) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">ðŸŽ¯</div>
                        <div>No tasks yet! Add your first achievement above.</div>
                    </div>
                `;
                document.getElementById('summary').style.display = 'none';
                document.getElementById('generateBtn').disabled = true;
            } else {
                tasksList.innerHTML = tasks.map((task, index) => `
                    <div class="task-item">
                        <div class="task-info">
                            <span class="task-name">${task.name}</span>
                            <span class="task-points">${task.points} RP</span>
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-small btn-edit" onclick="editTask(${index})">Edit</button>
                            <button class="btn btn-small btn-delete" onclick="deleteTask(${index})">Delete</button>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('summary').style.display = 'block';
                document.getElementById('generateBtn').disabled = false;
                calculateSummary();
            }
        }

        function calculateSummary() {
            const taskCount = tasks.length;
            const subtotal = tasks.reduce((sum, task) => sum + task.points, 0);
            const rate = interestRate / 100;
            const bonus = Math.floor(subtotal * (Math.pow(1 + rate, taskCount) - 1));
            const total = subtotal + bonus;

            document.getElementById('taskCount').textContent = taskCount;
            document.getElementById('subtotal').textContent = subtotal + ' RP';
            document.getElementById('bonus').textContent = bonus + ' RP';
            document.getElementById('total').textContent = total + ' RP';
        }

        function generateCertificate() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const taskCount = tasks.length;
            const subtotal = tasks.reduce((sum, task) => sum + task.points, 0);
            const rate = interestRate / 100;
            const bonus = Math.floor(subtotal * (Math.pow(1 + rate, taskCount) - 1));
            const total = subtotal + bonus;
            const today = new Date().toLocaleDateString('en-GB');

            // Certificate design - printer-friendly version
            // Border
            doc.setDrawColor(102, 126, 234);
            doc.setLineWidth(2);
            doc.roundedRect(15, 15, 180, 267, 10, 10, 'S');
            
            doc.setLineWidth(0.5);
            doc.roundedRect(20, 20, 170, 257, 8, 8, 'S');

            // Header
            doc.setTextColor(102, 126, 234);
            doc.setFontSize(32);
            doc.setFont(undefined, 'bold');
            doc.text('SCREEN TIME CERTIFICATE', 105, 40, { align: 'center' });
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(100, 100, 100);
            doc.text('Do-Screen Balancing System', 105, 50, { align: 'center' });

            // Decorative line
            doc.setDrawColor(102, 126, 234);
            doc.setLineWidth(0.5);
            doc.line(40, 55, 170, 55);

            // Total RP - Big display
            doc.setTextColor(102, 126, 234);
            doc.setFontSize(48);
            doc.setFont(undefined, 'bold');
            doc.text(total + ' RP', 105, 80, { align: 'center' });

            doc.setFontSize(14);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(0, 0, 0);
            doc.text('Total Reward Points Earned', 105, 90, { align: 'center' });

            // Date
            doc.setTextColor(100, 100, 100);
            doc.setFontSize(11);
            doc.text('Date Issued: ' + today, 105, 100, { align: 'center' });

            // Calculation breakdown
            doc.setDrawColor(200, 200, 200);
            doc.setLineWidth(0.3);
            doc.line(30, 108, 180, 108);

            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            doc.text(`Subtotal: ${subtotal} RP`, 35, 118);
            doc.text(`Interest Rate: ${interestRate.toFixed(1)}%`, 35, 126);
            doc.text(`Bonus Points: ${bonus} RP`, 35, 134);
            
            doc.setDrawColor(200, 200, 200);
            doc.line(30, 138, 180, 138);

            // Tasks completed section
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(13);
            doc.setFont(undefined, 'bold');
            doc.text('Tasks Completed:', 30, 150);

            doc.setFont(undefined, 'normal');
            doc.setFontSize(10);
            let yPos = 160;
            tasks.forEach((task, index) => {
                if (yPos > 260) return;
                doc.text(`${index + 1}. ${task.name} (${task.points} RP)`, 35, yPos);
                yPos += 7;
            });

            // Footer
            doc.setFontSize(9);
            doc.setTextColor(102, 126, 234);
            doc.text('Enjoy your earned screen time responsibly!', 105, 272, { align: 'center' });

            doc.save(`Screen-Certificate-${today.replace(/\//g, '-')}.pdf`);

            // Clear data after certificate generation
            if (confirm('Certificate generated! Clear all tasks and reset?')) {
                tasks = [];
                localStorage.removeItem('screenBalanceTasks');
                renderTasks();
            }
        }

        // Allow Enter key to add task
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
